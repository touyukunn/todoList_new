   div#to{
     color:blue
   }
   li{
     text-align:center;
     list-style:none;
   }
   #view_time{
    text-align:left;
    position: relative;
}
 
#view_time::before {
  content:"";
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(transparent 0%, #6dce82 60%);
  animation: underlineAnim 5s ease-in infinite;
  z-index: -1;
}
 @keyframes underlineAnim {
  0% {
    right: 100%;
  }
  100% {
    right: 86%;
  }
}
    </style>
</head>
<body>
